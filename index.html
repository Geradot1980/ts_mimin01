<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sounds - TypeScript </title>
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./script.js"></script>
</head>

<body>
	<div class="wrapper">
		
		<main class="main">
			<div class="block _ibg">
				<img class="block-bg" src="">
				<div class="block__container">
					<h1 class="block__title">Звуки природы</h1>
					<div class="block__items">
						<div class="block__item _ibg">
							<img class="block__item-bg" src="/src/assets/summer-bg.jpg" alt="summer">
							<img class="block__item-icon sunny" src="/src/assets/icons/sun.svg" alt="">
						</div>
						<div class="block__item _ibg">
							<img class="block__item-bg" src="/src/assets/rainy-bg.jpg" alt="rainy">
							<img class="block__item-icon rain" src="/src/assets/icons/cloud-rain.svg" alt="">
						</div>
						<div class="block__item _ibg">
							<img class="block__item-bg" src="/src/assets/winter-bg.jpg" alt="winter">
							<img class="block__item-icon snow" src="/src/assets/icons/cloud-snow.svg" alt="">
						</div>
					</div>
					<input class="block__range volume" type="range" min="0" max="100" step="1" value="50">


				</div>
			</div>
		</main>

	</div>
</body>

</html>
